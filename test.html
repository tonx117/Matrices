<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suma de Matrices</title>
    <style>
      input {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <h2>Suma de Matrices</h2>
    <form id="matrixForm">
      <label for="rows">Numero de filas: </label>
      <input type="number" id="rows" name="rows" min="1" required /><br />
      <label for="cols">Numero de columnas: </label>
      <input type="number" id="cols" name="cols" min="1" required /><br />
      <button type="submit">Crear Matrices</button>
    </form>

    <div id="matrices"></div>

    <script src="script.js"></script>
  </body>
</html>
